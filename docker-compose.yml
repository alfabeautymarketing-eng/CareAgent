version: '3.8'

services:
  app:
    build: .
    container_name: agentcare
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agentcare

  redis:
    image: redis:7-alpine
    container_name: agentcare-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - agentcare

networks:
  agentcare:
    driver: bridge

volumes:
  redis_data:
